<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to June 1st, 2025</title>
    <!-- Include FlipClock CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #ffffff; /* White banner */
            padding: 20px;
        }
        header img {
            max-width: 200px;
        }
        .label {
            font-size: 24px;
            margin-top: 20px;
            color: #666;
        }
        /* FlipClock Custom Styles */
        .flip-clock-wrapper {
            margin-top: 50px;
        }
        .flip-clock-wrapper ul li a div div.inn {
            background-color: #FF00B3; /* Brand color */
            color: #ffffff;
            font-size: 48px;
        }
        .flip-clock-dot {
            background: #FF00B3; /* Brand color */
        }
        .flip-clock-wrapper ul {
            background: none;
            border: none;
        }
        .flip-clock-wrapper .flip-clock-meridium a {
            color: #FF00B3; /* Brand color */
        }
        /* Remove unwanted labels */
        .flip-clock-wrapper .flip-clock-label {
            display: none;
        }

        .clockWrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<header>
    <img src="https://s3.amazonaws.com/prod-hmhco-vmg-craftcms-public/hmh-logo-small.svg" alt="HMH Logo">
</header>
<div class="clockWrapper">
    <div class="clockInner">
        <div class="clock"></div>
    </div>
</div>
<div class="label">
    Days until June 1st, 2025
</div>

<!-- Include jQuery (required for FlipClock) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Include FlipClock JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

<script>
    $(document).ready(function() {
        // Calculate the difference in seconds between now and the target date
        var now = new Date();
        var eventDate = new Date('June 1, 2025 00:00:00');
        var diff = Math.floor((eventDate.getTime() - now.getTime()) / 1000); // difference in seconds

        // Instantiate a countdown FlipClock
        var clock = $('.clock').FlipClock(diff, {
            clockFace: 'DailyCounter',
            countdown: true,
            showSeconds: true
        });
    });
</script>

</body>
</html>
